<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>清酒酒單｜板前日料</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Serif TC", serif;
      background-color: #f4f0e6;
      color: #4a3a2c;
    }
    header {
      background-color: #a68c6d;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 20px;
    }
    .sake-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .sake-item {
      background-color: #fffaf3;
      border: 1px solid #e0d6c5;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .sake-item img {
      width: 100%;
      border-radius: 4px;
    }
    .sake-name {
      font-weight: bold;
      font-size: 16px;
      margin: 8px 0 4px;
    }
    .sake-stars {
      color: #c0935b;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .sake-desc {
      font-size: 13px;
      line-height: 1.4;
    }

    /* 強制手機仍顯示三欄（用縮放而非換欄） */
    @media (max-width: 768px) {
      .container {
        width: 100%;
        overflow-x: auto;
      }
      .sake-grid {
        min-width: 900px;
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>清酒酒單｜板前日料</h1>
    <p>請細品每一滴米香，感受季節與職人心意</p>
  </header>

  <div class="container">
    <div class="sake-grid">

      <!-- 酒品 1 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品1">
        <div class="sake-name">獺祭 45</div>
        <div class="sake-stars">★★★★☆</div>
        <div class="sake-desc">果香細緻，口感滑順，適合搭配白身魚。</div>
      </div>

      <!-- 酒品 2 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品2">
        <div class="sake-name">十四代 本丸</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">米香溫潤，餘韻悠長。</div>
      </div>

      <!-- 酒品 3 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品3">
        <div class="sake-name">久保田 千壽</div>
        <div class="sake-stars">★★☆☆☆</div>
        <div class="sake-desc">淡香輕盈，適合前菜。</div>
      </div>

      <!-- 酒品 4 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品4">
        <div class="sake-name">黑龍 吟釀</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">花果香並重，適合單飲。</div>
      </div>

      <!-- 酒品 5 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品5">
        <div class="sake-name">八海山 清酒</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">辛口爽快，適合炸物。</div>
      </div>

      <!-- 酒品 6 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品6">
        <div class="sake-name">新政 No.6</div>
        <div class="sake-stars">★★★★★</div>
        <div class="sake-desc">酸度明顯，風格鮮明。</div>
      </div>

      <!-- 酒品 7 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品7">
        <div class="sake-name">仙禽 落とし子</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">果香清新，口感豐盈。</div>
      </div>

      <!-- 酒品 8 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品8">
        <div class="sake-name">田酒 特純</div>
        <div class="sake-stars">★★★☆☆</div>
        <div class="sake-desc">米味濃郁，適合重口味料理。</div>
      </div>

      <!-- 酒品 9 -->
      <div class="sake-item">
        <img src="photo/test.png" alt="酒品9">
        <div class="sake-name">南部美人</div>
        <div class="sake-stars">★★☆☆☆</div>
        <div class="sake-desc">乾淨爽口，適合刺身搭配。</div>
      </div>

    </div>
  </div>
</body>
</html>
